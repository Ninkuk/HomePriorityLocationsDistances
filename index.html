<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <title>Home Priority Locations Distances</title>
</head>

<body>

    <div class="container position-relative pt-3 px-3" style="height: 100vh;">
        <h1 class="display-1">Origin</h1>
        <div class="row mt-2">
            <div class="col-6">
                <input id="originAddress" type="text" class="form-control" placeholder="Address">
            </div>
            <div class="col-6 ps-0">
                <input id="originName" type="text" class="form-control" placeholder="Property Name">
            </div>
        </div>

        <hr class="mt-4">

        <h1 class="display-1">Destinations</h1>
        <div id="destinations-container"></div>

        <button type="button" class="btn btn-outline-primary mt-3 w-100" id="addLocation">
            <i class="bi bi-plus"></i>
            Add Location
        </button>

        <div class="position-absolute bottom-0 mb-3 mx-auto" style="width: 90%;">
            <button id="submitBtn" type="button" class="btn btn-success btn-lg w-100">Submit</button>
        </div>

        <div class="modal fade" id="tableModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tableModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">Destination</th>
                                <th scope="col">Distance</th>
                                <th scope="col">Time</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCYIBYJWhSbbpg0WtnQsfPJy_tfa7CahAk"></script>
    <script src="app.js"></script>
</body>

</html>
